name: PR Build

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    env:
      SCCACHE_GHA_ENABLED: 'true'
      RUSTC_WRAPPER: sccache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Set up Rust (MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-msvc

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Cache Cargo registry & git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build
        env:
          # Static CRT -> no VCRT DLL dependency; exe is fully self-contained
          RUSTFLAGS: '-C target-feature=+crt-static'

      - name: Rename binary
        shell: pwsh
        run: |
          Copy-Item src-tauri\target\release\the-associate-studio.exe assocs.exe

      - name: Upload portable binary
        uses: actions/upload-artifact@v4
        with:
          name: assocs-pr${{ github.event.pull_request.number }}
          path: assocs.exe
          retention-days: 14

      - name: Comment on PR with artifact link
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const marker = '<!-- pr-build-artifact -->';
            const body = [
              marker,
              `### ðŸ”¨ Portable build ready`,
              '',
              `**Artifact:** \`assocs-pr${{ github.event.pull_request.number }}\``,
              `**Download:** [Actions run #${context.runId}](${runUrl}) â†’ Artifacts section`,
              '',
              `Built from ${context.sha.substring(0, 7)} on \`${{ github.head_ref }}\``,
            ].join('\n');

            // Update existing comment or create a new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
