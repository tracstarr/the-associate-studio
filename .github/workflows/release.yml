name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Set up Rust (MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-msvc

      - name: Cache Rust build artifacts
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build
        env:
          # Static CRT → no VCRT DLL dependency; exe is fully self-contained
          RUSTFLAGS: '-C target-feature=+crt-static'

      - name: Collect release artifacts
        shell: pwsh
        run: |
          # Portable binary
          Copy-Item src-tauri\target\release\the-associate-studio.exe assocs.exe
          # NSIS installer → clean filename without version suffix
          $installer = Get-ChildItem "src-tauri\target\release\bundle\nsis\*-setup.exe" | Select-Object -First 1
          Copy-Item $installer.FullName the-associate-studio-setup.exe

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            the-associate-studio-setup.exe
            assocs.exe
          generate_release_notes: true
